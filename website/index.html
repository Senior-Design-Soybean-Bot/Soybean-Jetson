<!DOCTYPE html>
<html>
<head>
    <title>MoonDawg Control Interface</title>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .status-panel, .controller-panel, .gps-panel, .camera-panel {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- System Status Panel -->
        <div class="status-panel">
            <h2>System Status</h2>
            <div>
                <p>ROS Bridge: <span id="bridge-status">Disconnected</span></p>
                <p>Controller: <span id="controller-status">Disconnected</span></p>
            </div>
        </div>

        <!-- Controller Data Panel -->
        <div class="controller-panel">
            <h2>Controller Data</h2>
            <div>
                <h3>Left Stick</h3>
                <p>X: <span id="axis-display">0</span></p>
                <p>Y: <span id="button-display">0</span></p>
            </div>
        </div>

        <!-- GPS Panel -->
        <div class="gps-panel">
            <h2>GPS Coordinates</h2>
            <p>Latitude: <span id="gps-lat">--</span></p>
            <p>Longitude: <span id="gps-lon">--</span></p>
            <p>Altitude: <span id="gps-alt">--</span></p>
        </div>

        <!-- Camera Feed Panel -->
        <div class="camera-panel">
            <h2>Camera Feed</h2>
            <img id="video_out" class="camera-feed" src="" alt="Camera Feed">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
